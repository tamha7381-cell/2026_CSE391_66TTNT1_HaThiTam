<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Flexbox</title>
    <link rel="stylesheet" href="style02t.css">
</head>
<body>
<div class="container">
    <h3>Get in touch with us by filling contact form below</h3>

    <form class="contact-form">
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <input type="text" placeholder="Enter your subject" class="full">

        <textarea placeholder="* Your message here..."></textarea>

        <div class="actions">
            <button type="submit">Send message</button>
            <span>* Please fill all required form field, thanks!</span>
        </div>
    </form>
</div>

</body>
</html>
